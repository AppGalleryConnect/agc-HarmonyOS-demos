apply plugin: 'com.huawei.ohos.app'

//For instructions on signature configuration, see https://developer.harmonyos.com/cn/docs/documentation/doc-guides/ide_debug_device-0000001053822404#section1112183053510
ohos {
    signingConfigs {
        debug {
            storeFile file('D:\\hmos.p12')
            storePassword '0000001A47DAB57B790D620865939EB3810C9FEED267068FD085C8F522114D2820F6912E02CBE0702B88'
            keyAlias = 'hmos'
            keyPassword '0000001A6EDA2FF45EC6FF06454B7829AAA2A851881C2F690E215DD483E62CD6A4EFD8ABCBB0FF71AADA'
